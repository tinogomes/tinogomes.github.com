	<p>Abaixo serão listados os comentários através da POC de widgets da Abril</p>

	<div class="js-comments-all box-comments-container">
		<div class="comments-right box-comments">
			<h3>Comentários</h3>
			<div class='js-comments' style="clear:both"></div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://abril-widgets.herokuapp.com/widgets/comments.js"></script>
	<script type="text/javascript">
	jQuery(document).ready(function(){
		window.widget = new AbrilWidgets.Comments({
			key              : 'm410',
			formContainer    :'.js-comments-form',
			commentsContainer:'.js-comments',
			container        : ".js-comments-all"
		});
		widget.render('comentarios');
	})
	</script>
